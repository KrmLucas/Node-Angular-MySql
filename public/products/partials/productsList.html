<section>
    <div class="container">
        <div class="page-header">
          <h1>Productos</h1>
        </div>
        <table>
            <tr>
              <td><input ng-model="search.id" placeholder="Buscar por id"></td>
              <td><input ng-model="search.nombre" placeholder="Buscar por nombre"></td>
              <td><input ng-model="search.precio" placeholder="Buscar por precio"></td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-12 clear-padding">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <table>
                          <tr>
                            <td><h4>Id Producto</h4></td>  
                            <td><h4>Nombre</h4></td>
                            <td><h4>Descripcion</h4></td>
                            <td><h4>Precio</h4></td>
                            <td><h4>Imagen</h4></td>
                          </tr>
                        </table>
                    </div>
                    <div class="panel-body">

                    <table class="table table-striped table-hover"id="searchObjResults">
                      <tr ng-repeat="product in products | filter:search:strict"
                         class="list-group-item">
                        <td><h4>{{product.id}}</h4></td>
                        <td><h4>{{product.nombre}}</h4></td>
                        <td><h4>{{product.precio}}</h4></td>
                        <td><h4>{{product.descripcion}}</h4></td>
                        <td><h4>{{product.imagen}}</h4></td>
                        <td><a href="/products/{{product.id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
                      </tr>
                    </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>
